<div class="random" [ngStyle]="{'background-color': bgColor}">
    <div class="cards-container">
      <app-card [planType]="cardPlanType" planPriceAlias="100"/>
      <app-card-roxo />
    </div>
    <div class="input">
      <input type="text" id="meu-input" [value]="inputText" [disabled]="isDisabled" (keyup)="handleInputKeyup($event)"/>
      <button (click)="enableInput()">Habilitar</button>
      <button (click)="disableInput()">Desabilitar</button>
    </div>
    <div class="testButton">
      <app-test-button />
      <button [class.red-button]="true">Vermelho</button>
      <button [class.green-button]="true" (click)="isGreen = true;">Verde</button>
      <button [class.red-button]="isRedButton" (click)="isGreen = false;">Vermelho 2</button>
      <br>
      <button [class]="{
        'red-button': !isGreen,
        'green-button': isGreen,
      }">Objeto</button>
    </div>
    <br />
    <input #meuInput type="text" (keyup)="handlePlanType(meuInput.value)" placeholder="Digite o plano">
    <app-formulario />
    <app-ngif />
    <app-ngfor />
    <div class="itemList">
        <app-person *ngFor="let individual of person; let i = index"   class="divList"
          [pName]="individual.name" 
          [pProfession]="individual.profession" 
          [pAge]="individual.age" 
          [pStatus]="individual.status"
          [pIndex]="i"
          [isSelected]="isDivSelect === i"
          (personSelected)="selectDiv($event)">
        </app-person>
    </div>
    <div class="foodList" *ngFor="let item of food; let i = index;">
      <app-food [foodName]="item.name"
      [foodPrice]="item.price"
      [foodStock]="item.stock"
      [isFoodSelected]="foodSelected === i"
      [foodIndex]="i"
      (foodSelect)="foodSelectDiv($event)"
      />
    </div>
    <div class="itemClothing" [ngStyle]="{
      'margin': '5px 30px'
    }">
      <app-clothing class="cList" *ngFor="let obj of clothing; let i = index;"
      [clothingType]="obj.type"
      [clothingColection]="obj.colection"
      [isNewColection]="obj.newColection"
      [clothingValue]="obj.value"
      [clothingIndex]="i"
      [isClothingSelected]="isClothingSelected === i"
      (clothingClicked)="selectClothing($event)"
    ></app-clothing>
    <div class="changeBackgroundColorPage">
      <button class="changeBackgroundColorPageButton" [ngStyle]="{
        'background-color': bgColor,
    'color': colorTextContentButton,
    'border-color': borderColorButton,
    }" (click)="onChangeBackgroundColorPage()" >
        {{ textContentButton }}</button>
    </div>
    </div>
</div>
<div class="div">
  <app-pipes />
</div>
<div class="flyerDiv">
  <app-flyer-promo *ngFor="let cidade of city; let i = index;" 
  [cidade]="cidade.name" 
  [passagem]="cidade.price"
  [flyerIndex]="i"
  [isFlyerSelected]="isFlyerClick === i"
  (classSelect)="flyerClicked($event)"
  />
</div>

<router-outlet></router-outlet>
